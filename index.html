<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mi Cine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #141414;
  color: #fff;
  font-family: Arial, sans-serif;
}
header {
  background: #000;
  padding: 15px 30px;
  font-size: 24px;
  font-weight: bold;
  color: #e50914;
}
section {
  padding: 20px;
}
h2 {
  margin-bottom: 10px;
}
.catalogo {
  display: flex;
  gap: 15px;
  overflow-x: auto;
}
.card {
  min-width: 160px;
  cursor: pointer;
}
.card img {
  width: 160px;
  height: 240px;
  border-radius: 6px;
}
.card p {
  margin: 6px 0 0;
  font-size: 14px;
  text-align: center;
}
#player {
  display: none;
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 999;
}
#player video {
  width: 100%;
  height: 100%;
}
#cerrar {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 20px;
  cursor: pointer;
  z-index: 1000;
}
</style>
</head>

<body>

<header>MI CINE</header>

<section>
  <h2>Películas cristianas</h2>
  <div class="catalogo">

    <div class="card" onclick="ver('https://TU_LINK_AQUI.mp4')">
      <img src="imagenes/tiempos.jpg">
      <p>El que cambia los tiempos</p>
    </div>

    <div class="card" onclick="ver('https://TU_LINK_AQUI.mp4')">
      <img src="imagenes/perdon.jpg">
      <p>Perdón</p>
    </div>

  </div>
</section>

<div id="player">
  <div id="cerrar" onclick="cerrar()">✖</div>
  <video id="video" controls autoplay></video>
</div>

<script>
function ver(url) {
  const v = document.getElementById("video");
  v.src = url;
  document.getElementById("player").style.display = "block";
}
function cerrar() {
  const v = document.getElementById("video");
  v.pause();
  v.src = "";
  document.getElementById("player").style.display = "none";
}
</script>

</body>
</html>
